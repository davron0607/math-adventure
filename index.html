<!DOCTYPE html>
<html>
<head>
  <title>Math Adventure</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
      overflow-x: hidden;
    }
    input, button, select {
      font-size: 16px;
      padding: 8px 12px;
      margin: 6px;
    }
    #character {
      height: 150px;
    }
    #question {
      font-size: 40px;
      margin: 10px;
    }
    #visualization {
      font-size: 64px;
      margin: 15px auto;
      line-height: 1.8;
      white-space: normal;
      word-break: break-word;
      max-width: 90%;
      display: block;
      min-height: 50px;
    }
    #result, #score, #level, #rewards {
      font-size: 20px;
      margin: 10px;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: auto;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üåà Math Adventure!</h1>

  <label>Theme:
    <select id="theme" onchange="applyTheme()">
      <option value="sky">Sky</option>
      <option value="jungle">Jungle</option>
      <option value="space">Space</option>
      <option value="ocean">Ocean</option>
      <option value="desert">Desert</option>
    </select>
  </label>

  <label>Difficulty:
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </label>

  <div><img id="character" src="" alt="Character" /></div>
  <div id="question"></div>
  <div id="visualization"></div>
  <input type="number" id="answer" />
  <button id="checkButton" onclick="checkAnswer()">Check</button>
  <button onclick="newQuestion()">Next Question</button>

  <div id="result"></div>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="rewards">üéÅ Rewards: <span id="rewardBox"></span></div>

  <audio id="correct-sound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/button/beep-10.mp3"></audio>
  <audio id="levelup-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    let currentAnswer;
    let score = 0;
    let level = 1;
    let correctCount = 0;
    let totalGames = 0;
    let answered = false;

    const rewards = ['üèÖ','üéñÔ∏è','ü•á','üß∏','üé≤'];
    const characters = {
      sky: 'https://static.wikia.nocookie.net/monsterhigh/images/6/6f/Frankie_Stein.png',
      jungle: 'https://static.wikia.nocookie.net/monsterhigh/images/2/2f/Clawdeen_Wolf.png',
      space: 'https://static.wikia.nocookie.net/monsterhigh/images/9/9e/Draculaura.png',
      ocean: 'https://static.wikia.nocookie.net/monsterhigh/images/3/3e/Lagoona_Blue.png',
      desert: 'https://static.wikia.nocookie.net/monsterhigh/images/5/5e/Cleo_de_Nile.png',
    };

    function applyTheme() {
      const theme = document.getElementById("theme").value;
      document.getElementById("character").src = characters[theme];
      const colors = {
        sky: '#a1c4fd', jungle: '#228B22', space: '#111', ocean: '#00BFFF', desert: '#EDC9AF'
      };
      document.body.style.background = `linear-gradient(to bottom right, ${colors[theme]}, #fff)`;
    }

    function newQuestion() {
      answered = false;
      document.getElementById("checkButton").disabled = false;
      document.getElementById("answer").value = '';
      document.getElementById("result").innerText = '';
      document.getElementById("visualization").innerHTML = '';

      const diff = document.getElementById("difficulty").value;
      const range = diff === "easy" ? 10 : diff === "medium" ? 50 : 100;
      const a = Math.floor(Math.random() * range) + 1;
      const b = Math.floor(Math.random() * range) + 1;
      const isAdd = Math.random() > 0.5;

      const questionText = isAdd ? `${a} + ${b}` : `${a + b} - ${b}`;
      document.getElementById("question").innerText = questionText;
      currentAnswer = isAdd ? a + b : a;

      showVisualization(a, b, isAdd);
    }

    function showVisualization(a, b, isAdd) {
      const fruits = ['üçé','üçå','üçá','üçì','üçä','ü•ù','üçç'];
      const fruit = fruits[Math.floor(Math.random() * fruits.length)];

      let visualHTML = '';
      if (isAdd) {
        visualHTML = `${fruit.repeat(a)} + ${fruit.repeat(b)}`;
      } else {
        const total = a + b;
        visualHTML = `${fruit.repeat(total)}<br>‚àí ${fruit.repeat(b)}`;
      }

      document.getElementById("visualization").innerHTML = visualHTML;
    }

    function checkAnswer() {
      if (answered) return;
      answered = true;
      document.getElementById("checkButton").disabled = true;

      const ans = parseInt(document.getElementById("answer").value);
      const correct = ans === currentAnswer;

      document.getElementById("result").innerText = correct
        ? "üéâ Correct!"
        : `‚ùå Oops! It was ${currentAnswer}`;

      document.getElementById(correct ? "correct-sound" : "wrong-sound").play();

      if (correct) {
        score++;
        correctCount++;
        totalGames++;
        if (correctCount % 10 === 0) levelUp();
        updateProgressBar();
      }
    }

    function levelUp() {
      level++;
      document.getElementById("level").innerText = `Level: ${level}`;
      document.getElementById("levelup-sound").play();
      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      document.getElementById("rewardBox").innerText += ` ${reward}`;
    }

    function updateProgressBar() {
      const width = (correctCount % 10) * 10;
      document.getElementById("progressBar").style.width = width + "%";
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    window.onload = () => {
      applyTheme();
      newQuestion();
    };
  </script>
</body>
</html>
