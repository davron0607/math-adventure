<html>
<head>
  <title>Math Adventure</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
    }
    input, button, select {
      font-size: 16px;
      padding: 8px 12px;
      margin: 6px;
    }
    #character {
      max-width: 5cm;
      max-height: 5cm;
      width: auto;
      height: auto;
      margin: 10px;
    }
    #question {
      font-size: 64px;
      font-weight: bold;
      margin: 20px;
    }
    #visualization {
      font-size: 80px;
      margin: 15px auto;
      line-height: 1.8;
      white-space: normal;
      word-break: break-word;
      max-width: 90%;
      display: block;
      min-height: 50px;
    }
    #result, #score, #level, #rewards {
      font-size: 20px;
      margin: 10px;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: auto;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      border-radius: 10px;
    }
  </style>
</head>

      ocean: "data:image/png;base64,REPLACE_WITH_BASE64_FOR_OCEAN",

    function applyTheme() {
      const theme = document.getElementById("theme").value;
      document.getElementById("character").src = characters[theme];
      const colors = {
        sky: '#a1c4fd', jungle: '#228B22', space: '#111', ocean: '#00BFFF', desert: '#EDC9AF'
      };
      document.body.style.background = `linear-gradient(to bottom right, ${colors[theme]}, #fff)`;
    }

    function newQuestion() {
      answered = false;
      document.getElementById("checkButton").disabled = false;
      document.getElementById("answer").value = '';
      document.getElementById("result").innerText = '';
      document.getElementById("visualization").innerHTML = '';

      const diff = document.getElementById("difficulty").value;
      const range = diff === "easy" ? 10 : diff === "medium" ? 50 : 100;
      const a = Math.floor(Math.random() * range) + 1;
      const b = Math.floor(Math.random() * range) + 1;
      const isAdd = Math.random() > 0.5;

      const questionText = isAdd ? `${a} + ${b}` : `${a + b} - ${b}`;
      document.getElementById("question").innerText = questionText;
      currentAnswer = isAdd ? a + b : a;

      showVisualization(a, b, isAdd);
    }

    function showVisualization(a, b, isAdd) {
      const fruits = ['üçé','üçå','üçá','üçì','üçä','ü•ù','üçç'];
      const fruit = fruits[Math.floor(Math.random() * fruits.length)];

      let visualHTML = '';
      if (isAdd) {
        visualHTML = `${fruit.repeat(a)} + ${fruit.repeat(b)}`;
      } else {
        const total = a + b;
        visualHTML = `${fruit.repeat(total)}<br>‚àí ${fruit.repeat(b)}`;
      }

      document.getElementById("visualization").innerHTML = visualHTML;
    }

    function checkAnswer() {
      if (answered) return;
      answered = true;
      document.getElementById("checkButton").disabled = true;

      const ans = parseInt(document.getElementById("answer").value);
      const correct = ans === currentAnswer;

      document.getElementById("result").innerText = correct
        ? "üéâ Correct!"
        : `‚ùå Oops! It was ${currentAnswer}`;

      document.getElementById(correct ? "correct-sound" : "wrong-sound").play();

      if (correct) {
        score++;
        correctCount++;
        if (correctCount % 10 === 0) levelUp();
        updateProgressBar();
      }
    }

    function levelUp() {
      level++;
      document.getElementById("level").innerText = `Level: ${level}`;
      document.getElementById("levelup-sound").play();
      const reward = ['üèÖ','üéñÔ∏è','ü•á','üß∏','üé≤'][Math.floor(Math.random() * 5)];
      document.getElementById("rewardBox").innerText += ` ${reward}`;
    }

    function updateProgressBar() {
      const width = (correctCount % 10) * 10;
      document.getElementById("progressBar").style.width = width + "%";
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    window.onload = () => {
      applyTheme();
      newQuestion();
    };
  </script>
